<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>단어 게임</title>
</head>
<body>
    <div class="all">
    <h1>단어 게임</h1>
    <div class="header">
        <!-- 무작위 단어 -->
        <span id="word">단어:<span></span></span>

        <!-- 점수판 -->
        <p id="scoreDisplay">점수: <span id="score">0</span></p>
        
    </div>
    <form onsubmit="event.preventDefault()">  <!-- 기본 제츌 막기 -->
        <!-- 입력 필드 -->
        <input type="text" id="input" placeholder="정답을 입력하세요.">
        <!-- 입력 버튼 -->
        <button id="check"> 확인 </button>
        <!-- 게임 시작하기, 끝내기 버튼 -->
        <button id="startGame">게임시작</button>
        <button id="finishGame">끝내기</button>
    </form>
    </div>
    
    <script type="module" src="./src/app.js"></script>

</body>
</html>
