<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>단어 게임</title>
</head>
<body>
    <div class="all">
    <h1>단어 게임</h1>
    <div class="header">
        <!-- 점수판 -->
        <p id="scoreDisplay">점수: <span id="score">0</span></p>
        
        <!-- 무작위 단어 -->
        <span>단어 : <span id="word"></span></span>
    </div>
    <form><!-- 입력 필드 -->

        
        <input type="text" id="input">
        <!-- 입력 버튼 -->
        <button id="check"> 확인 </button>
        <!-- 게임 시작하기, 끝내기 버튼 -->
        <button id="start">게임 시작</button>
        <button id="finish">끝내기</button>
    </form>
    </div>
    
    <script src="src/app.js">

    </script>
</body>
</html>
